  <style>

    .choices, #result, #timer, #retryBtn {

  </style>
<div id="rock-paper-scissors">
    <h2>剪刀石頭布</h2>
  <button id="startBtn">開始</button>

  <div id="game" style="display:none;">
    <div id="timer">倒數：3</div>
    <div class="choices">
      <button class="choice-button" data-choice="✌剪刀">✌ 剪刀</button>
      <button class="choice-button" data-choice="✊石頭">✊ 石頭</button>
      <button class="choice-button" data-choice="✋布">✋ 布</button>
    </div>
    <div id="result"></div>
    <button id="retryBtn">再來一次</button>
  </div>
</div>
  

  <script>
    const startBtn = document.getElementById('startBtn');
    const game = document.getElementById('game');
    const timerDisplay = document.getElementById('timer');
    const resultDisplay = document.getElementById('result');
    const choices = document.querySelectorAll('.choice-button');
    const retryBtn = document.getElementById('retryBtn');

    let countdown;
    let timeLeft = 3;
    let clicked = false;
    let gameCount = 0;

    function startGame() {
      startBtn.style.display = 'none';
      game.style.display = 'block';
      resultDisplay.textContent = '';
      retryBtn.style.display = 'none';
      clicked = false;
      timeLeft = 3;
      timerDisplay.textContent = `倒數：${timeLeft}`;

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `倒數：${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          if (!clicked) {
            resultDisplay.textContent = '你超時了，輸了！';
            showRetryButton();
          }
        }
      }, 1000);
    }

    function play(userChoice) {
  if (clicked) return;
  clicked = true;
  clearInterval(countdown);
  gameCount++;

  const options = ['✌剪刀', '✊石頭', '✋布'];
  let computerChoice = options[Math.floor(Math.random() * 3)];
  const random = Math.random();

  if (gameCount > 10) {
    if (random < 0.02) {
      resultDisplay.textContent = `你出的是 ${userChoice}，電腦出的是降龍十八掌，你輸了！`;
      showRetryButton();
      return;
    }
    if (random < 0.04) {
      resultDisplay.textContent = `你出的是 ${userChoice}，電腦出的是砸瓦魯多，你輸了！`;
      showRetryButton();
      return;
    }
    if (random < 0.06) {
      resultDisplay.textContent = `你出的是 ${userChoice}，電腦出的是星爆氣流斬，你輸了！`;
      showRetryButton();
      return;
    }
    if (random < 0.088) {
      resultDisplay.textContent = `你出的是 ${userChoice}，電腦出的是龜派氣功，你輸了！`;
      showRetryButton();
      return;
    }
    if (random < 0.10) {
      resultDisplay.textContent = `你出的是 ${userChoice}，電腦出的是愛情破顏拳，你輸了！`;
      showRetryButton();
      return;
    }
  }


      let result;
      if (userChoice === computerChoice) {
        result = '我們平手！';
      } else if (
        (userChoice === '✌剪刀' && computerChoice === '✋布') ||
        (userChoice === '✊石頭' && computerChoice === '✌剪刀') ||
        (userChoice === '✋布' && computerChoice === '✊石頭')
      ) {
        result = '你贏了！';
      } else {
        result = '你輸了！';
      }

      resultDisplay.textContent = `你出的是${userChoice}，電腦出的是${computerChoice}，${result}`;
      showRetryButton();
    }

    function showRetryButton() {
      retryBtn.style.display = 'inline-block';
    }

    function resetGame() {
      resultDisplay.textContent = '';
      retryBtn.style.display = 'none';
      clicked = false;
      timeLeft = 3;
      timerDisplay.textContent = `倒數：${timeLeft}`;

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `倒數：${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          if (!clicked) {
            resultDisplay.textContent = '你超時了，輸了！';
            showRetryButton();
          }
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
    retryBtn.addEventListener('click', resetGame);
    choices.forEach(btn => {
      btn.addEventListener('click', () => play(btn.dataset.choice));
    });
  </script>
